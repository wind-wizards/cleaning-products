
   <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of products">
        <mat-card class="example-card mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title> {{name}} {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src= {{imageRef}}>
          <mat-card-content>
            <p>
              {{description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    </div>
