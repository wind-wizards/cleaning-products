<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-elevation-z6" >

    <button mat-icon-button   (click)="sidenav.toggle()"  class="example-icon" aria-label="Example icon-button with menu icon"> 
      <mat-icon>menu</mat-icon>
    </button>


<span>Cleaning Products</span>
<div>
  <a mat-button  [routerLink]="'/home'"> Home </a>
  <a mat-button [routerLink]="'/products'"> Products </a>
  <a mat-button [routerLink]="'/about'"> About Us</a>
  <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
  <a mat-button [routerLink]="'/activities'"> Activities </a>
  <a mat-button [routerLink]="'/create-activity'"> Create Activity </a>

</div>
<span class="example-spacer"></span>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar-row>
<mat-toolbar-row>
  <span>{{pageName | uppercase}}</span>
</mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #sidenav mode="side" closed>
    <mat-nav-list>
      
      <a mat-list-item [routerLink]="'/accounts'"> Bathroom </a>
      <a mat-list-item [routerLink]="'/create-account'"> Windows </a>
      <a mat-list-item [routerLink]="'/contacts'"> Wood </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Steel </a>
      <a mat-list-item [routerLink]="'/activities'"> Floor </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Chlorine </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
  <div style="height: 88vh;">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-content>
</mat-sidenav-container>
